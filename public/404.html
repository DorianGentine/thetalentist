<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

<body>
  <!-- This file lives in public/404.html -->

  <div class="error-page">
    <#%= image_tag "homme-bureau.png" %>
    <img src="assets/homme-bureau.png" alt="homme au bureau">
    <div class="double-text">
      <h1 class="double-text-item">404</h1>
      <p class="error-description">La page que vous cherchez n'existe pas</p>
    </div>

  </div>


</body>
</head>
</html>

<style>

  @import url("https://fonts.googleapis.com/css?family=Open+Sans:400,300,700|Raleway:400,100,300,700,500");

  .error-page{
    text-align: center;
    position: relative;
  }
  .double-text{
    position: absolute;
    top: -50px;
    left: 50%;
  }
  .double-text-item{
    font-family: "Avenir";
    font-size: 250px;
    margin: 0;
    color: #000748;
    text-shadow: -5px -5px 0 #4ECCA3;
  }
  .error-description{
    font-family: "Avenir";
    margin: -80px 0 0;
    font-size: 23px;
  }

</style>
